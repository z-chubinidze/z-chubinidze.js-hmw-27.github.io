<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <link  href="style31.css"  rel="stylesheet"/>
    <title>email validation</title>
</head>
<body>
    
<div class="container" >
    <div class="row align-items-center justify-content-center" style="height:100vh;">
        <div class="col-12 col-md-6">
            <form action="#" class="p-3 p-lg-5 border border-danger bg-dark-subtle  rounded-4">
                <label for="emaai" class="mb-2">Email</label>
                <input type="email" onchange="validation()" id="email" placeholder="enter your email" class="form-control">
                <p id="emailError" class="text-danger mb-0 mt-1" style="font-size: 12px; display:none;"></p>
                <label for="email" id="label1" class=" mb-2" style="margin-top: 24px;" >პაროლი</label>
                <div class=" rounded-2 w-100 position-relative" style="background-color: #FFF;">
                    <input type="password"  id="password1" placeholder="**********" class="auth-email w-100 d-block form-control " id="password1">
                    <img src="unlock-eye.svg" id="eye2" onclick="pasword()"  >
                    <img src="hide-show.svg" id="eye" onclick="pasword()" >
                </div>
                <p  id="passwordError" class="mb-0 text-danger mt-1" style="font-size: 12px; display:none;" ></p>
                <div class="d-flex justify-content-center">
                    <input type="button" onclick="validpass()"  value="verifay" class=" btn w-50 btn-success mt-4">
                </div>
                
                
            </form>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
